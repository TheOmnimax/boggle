<html>

<head>
  <title>Boggle</title>
  <script src="jquery-3.6.0.min.js" defer></script>
  <script src="boggle.js" defer></script>
  <script src="find_words.js" defer></script>
  <link rel="stylesheet" type="text/css" href="../../../../css/formats.css">
  <link rel="stylesheet" type="text/css" href="boggle.css">
  <link rel="stylesheet" type="text/css" href="auto_grow.css">
</head>

<body>
  <div>
    <div class="popup" id="popup">
      <table>
        <tr class="popup-top">
          <td id="popup-header">Warning</td>
        </tr>
        <tr class="popup-bottom">
          <td>
            <p id="popup-text">This is a warning</p>
            <p id="popup-buttons"></p>
          </td>
        </tr>
      </table>
    </div>
    <table id="game-board">
      <tr>
        <td class="board-col">
          <table id="boggle-timer">
            <tr>
              <td id="time-left">Timer</td>
            </tr>
            <tr>
              <td>
                Time:
                <input id="time-input" value="90" maxlength="3" size=5>
                <button id="set-time">Set</button>
              </td>
            </tr>
            <tr>
              <td id="warnings"></td>
            </tr>
            <tr>
              <td>
                <button id="start-button" style="display:none">Start game</button>
              </td>
            </tr>
          </table>
        </td>
        <!--End timer and other tools-->
        <!--Main table-->
        <td class="board-col">
          <!--Start buttons-->
          <div id="start-buttons">
            <button id="button4">4&#215;4</button><br>
            <button id="button5">5&#215;5</button><br>
            <button id="button6">6&#215;6</button><br>
            <div id="other-input">
              <input id="other1" class="small" maxlength="2">&#215;<input id="other2" class="small" maxlength="2">
              <button id="button-other">Use</button>
            </div>
          </div>
          <!--Actual boggle table-->
          <div id="boggle-container" style="display:none">
            <table id="boggle-table"></table>
          </div>

        </td>
        <!--End main table-->
        <td class="board-col">
          <table id="words-used">
            <colgroup>
              <col>
              <col>
              <col>
            </colgroup>
            <tr id="word-lists">
              <td id="words-found">
                <h3>Words found</h3>
                <div id="found-list"></div>
              </td>
              <td id="words-rejected" rowspan="2">
                <h3>Word rejected</h3>
                <div id="rejected-list"></div>
              </td>
              <td id="words-all" rowspan="2">
                <h3>All words</h3>
                <div id="all-list">
                  <button id="show-all">Show all</button>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <p>
                  Enter a list of words:
                </p>
                  <div class="grow-wrap">
                    <textarea name="text" class="autogrow" id="enter-words" onInput="this.parentNode.dataset.replicatedValue = this.value"></textarea>
                  </div>
                  <br>
                  <input type="submit" id="find-words" value="Find">
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

  </div>
  <div> Word list from <a href="https://www.wordgamedictionary.com/twl06/download/twl06.txt" target="_blank">Word Game
      Dictionary</a></div>
</body>

</html>
